<div [id]="renderingContext.id" class="query-carousel">
	<h3 *ngIf="listTitle" wchEditable="listTitle">{{onListTitle | async}}</h3>
	<div>
		<wch-contentquery [query]="queryString" #q>
			<app-carousel [renderingContexts]="q.onRenderingContexts | async | dateFilter:sortField:dateFilterStr | itemSort:sortField:sortOrderStr:maxItemsToDisplay"></app-carousel>
			<app-view-all [renderingContext]="renderingContext"></app-view-all>
		</wch-contentquery>
	</div>
</div>
