<!-- just render the components in the 'content' column one by cone -->
<div id="{{rContext.id}}" class="grid-x">
	<div *ngIf="banner" class="cell">
		<div class="section container" *ngFor="let item of onBanner | async; trackBy: trackByComponentId; let idx = index">
			<wch-contentref [renderingContext]="item">
			</wch-contentref>
		</div>
	</div>
	<div *ngIf="sectionOne" class="cell">
		<div class="section" *ngFor="let item of onSectionOne | async; trackBy: trackByComponentId; let idx = index">
			<div class="grid-container">
				<wch-contentref [renderingContext]="item">
				</wch-contentref>
			</div>
		</div>
	</div>
	<div *ngIf="sectionTwo" class="cell">
		<div class="section" *ngFor="let item of onSectionTwo | async; trackBy: trackByComponentId; let idx = index">
			<div class="grid-container">
				<wch-contentref [renderingContext]="item">
				</wch-contentref>
			</div>
		</div>
	</div>
</div>
