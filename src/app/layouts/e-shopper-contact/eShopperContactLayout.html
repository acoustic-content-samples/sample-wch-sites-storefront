<div id="contact-page" class="container">
	<div class="bg">
		<div class="row">
		<div class="col-sm-12 map">
			<h2 class="title text-center">Contact Us</h2>
			<iframe src="//www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3006.1644925024916!2d-73.7248809841598!3d41.109098479290694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2bdb5796f7127%3A0x84a7ed9ee9d6ba80!2sNew+Orchard+Rd%2C+Armonk%2C+NY+10504!5e0!3m2!1sen!2sus!4v1493330927582" frameborder="0" style="border:0;width:100%;height:350px;margin-bottom:30px;" allowfullscreen></iframe>
		</div>			 		
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="contact-form">
					<h2 class="title text-center">Get In Touch</h2>
					<div class="status alert alert-success" style="display: none"></div>
					<form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
						<div class="form-group col-md-6">
							<input type="text" name="name" class="form-control" required="required" placeholder="Name">
						</div>
						<div class="form-group col-md-6">
							<input type="email" name="email" class="form-control" required="required" placeholder="Email">
						</div>
						<div class="form-group col-md-12">
							<input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
						</div>
						<div class="form-group col-md-12">
							<textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
						</div>
						<div class="form-group col-md-12">
							<input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
						</div>
					</form>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="contact-info">
					<h2 class="title text-center">Contact Info</h2>
					<address>
						<p>{{name}}</p>
						<p>{{address}}</p>
						<a href="tel:#">{{phone}}</a>
						<p>Fax: {{fax}}</p>
						<a href="mailto:#">{{email}}</a>
					</address>
					<div class="social-networks">
						<h2 class="title text-center">Social Networking</h2>
						<ul>
							<li *ngIf="facebook">
								<a [href]="facebook.linkURL" target="_blank"><i class="fa fa-facebook"></i></a>
							</li>
							<li *ngIf="twitter">
								<a [href]="twitter.linkURL" target="_blank"><i class="fa fa-twitter"></i></a>
							</li>
							<li *ngIf="googlePlus">
								<a [href]="googlePlus.linkURL" target="_blank"><i class="fa fa-google-plus"></i></a>
							</li>
							<li *ngIf="youtube">
								<a [href]="youtube.linkURL" target="_blank"><i class="fa fa-youtube"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>			
		</div>
	</div>	
</div>
