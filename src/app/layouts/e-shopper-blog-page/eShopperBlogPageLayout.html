<div class="blog-post-area container">
	<div *ngIf="blogId">
		<wch-content [layoutMode]="singleLayoutMode" [id]="blogId"></wch-content>
	</div>
	<div *ngIf="!blogId">
		<h2 class="title text-center">Latest From our Blog</h2>
		<wch-contentref [renderingContext]="blogList"></wch-contentref>
	</div>
</div>
