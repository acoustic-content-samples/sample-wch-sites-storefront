<div class="guest-shipping-billing">
     <div class="container">
          <h2>Shipping and Billing Address</h2>
          <div class="row">
               <form id="guestShippingBillingAddressForm" name="guestShippingBillingAddressForm" #guestShippingBillingAddressForm="ngForm">
                    <div *ngFor="let addressForm of addressForms" class="col-sm-6 billing-area">
                         <span class="form-title"><strong>{{addressForm.title}}</strong></span>
                         <div class="form-group {{addressForm.key + 'Form'}}">
                              <div class="checkbox copy-address" *ngIf="addressForm.showCopyCheckbox">
                                   <input type="checkbox" 
                                        [(ngModel)]="useSameAddressCheckbox"
                                        (ngModelChange)="onUseSameAddressCheckboxChange()"
                                        name="useSameAddressCheckbox" />
                                   <label>Same as billing address</label>
                              </div>
                            
                              <div [hidden]="addressForm.useSameAddress">
                                <div class="denotes-required-fields">
                                    <span class="asterix">*</span>
                                    <span>denotes required fields</span>
                                </div>

                                <div class="input-group">
                                    <!--Recipient-->
                                    <span class="asterix">*</span>
                                    <label>Recipient</label>
                                    <input type="text" 
                                            id="nickName" 
                                            name="nickName" 
                                            class="form-control" 
                                            placeholder="Recipient Name" 
                                            data-error="Enter first name" 
                                            [(ngModel)]="addressForm.data.nickName"
                                            required />

                                    <!--First Name-->
                                    <label>First Name</label>
                                    <input type="text" 
                                            id="firstName" 
                                            name="firstName" 
                                            class="form-control" 
                                            placeholder="First Name" 
                                            data-error="Enter first name"
                                            [(ngModel)]="addressForm.data.firstName"  />

                                    <!--Last Name-->
                                    <span class="asterix">*</span>
                                    <label>Last Name</label>
                                    <input type="text" 
                                            id="lastName" 
                                            name="lastName" 
                                            class="form-control" 
                                            placeholder="Last Name" 
                                            data-error="Enter last name"
                                            [(ngModel)]="addressForm.data.lastName" 
                                            required />

                                    <!--Address-->
                                    <span class="asterix">*</span>
                                    <label>Street Address</label>
                                    <input type="text" 
                                            id="address1" 
                                            name="address1" 
                                            class="form-control" 
                                            placeholder="address 1"
                                            data-error="Enter address"
                                            [(ngModel)]="addressForm.data.addressLine[0]" 
                                            required />

                                    <!--todo: do I need data-error here?  -->
                                    <input type="text" 
                                            id="address2" 
                                            name="address2" 
                                            class="form-control" 
                                            placeholder="address 2" 
                                            [(ngModel)]="addressForm.data.addressLine[1]" />

                                    <span class="asterix">*</span>
                                    <label>City</label>
                                    <input type="text" 
                                            id="city" 
                                            name="city" 
                                            class="form-control" 
                                            placeholder="Enter a city" 
                                            data-error="Enter city" 
                                            [(ngModel)]="addressForm.data.city"
                                            required />

                                    <!--Country-->
                                    <span class="asterix">*</span>
                                    <label>Country/Region</label>
                                    <select class="form-control" 
                                            id="countryList"
                                            name="countries" 
                                            [(ngModel)]="addressForm.data.countryObj"
                                            (ngModelChange)="onCountrySelect(addressForm.data.countryObj, addressForm)"
                                            required>
                                        <option *ngFor="let country of countries" [ngValue]="country">{{country.displayName}}</option>
                                    </select>

                                    <span class="asterix">*</span>
                                    <label>State/Province</label>
                                    <select class="form-control" 
                                            id="stateList" 
                                            name="stateList" 
                                            *ngIf="addressForm.data.showStateDropdown"
                                            [(ngModel)]="addressForm.data.state" 
                                            required>
                                            <option *ngFor="let state of addressForm.data.states" [value]="state.displayName">{{state.displayName}}</option> 
                                    </select>
                                    <input type="text"
                                            id="stateText"
                                            name="stateText"
                                            class="form-control"
                                            [(ngModel)]="addressForm.data.state"
                                            *ngIf="!addressForm.data.showStateDropdown"
                                            required/> 

                                    <span class="asterix">*</span>
                                    <label>ZIP code / Postal Code</label>
                                    <input type="text" 
                                            id="city" 
                                            name="zipCode" 
                                            class="form-control" 
                                            placeholder="Enter postal code" 
                                            data-error="Enter postal code"
                                            [(ngModel)]="addressForm.data.zipCode"
                                            required />

                                    <label>Phone number</label>
                                    <input type="text" 
                                            id="city"
                                            name="phone1" 
                                            class="form-control" 
                                            placeholder="Enter phone number" 
                                            data-error="Enter phone number"
                                            [(ngModel)]="addressForm.data.phone1" />

                                    <span class="asterix">*</span>
                                    <label>Email</label>
                                    <input type="text" 
                                            id="city" 
                                            name="email1"
                                            class="form-control" 
                                            placeholder="Enter a email" 
                                            data-error="Enter email" 
                                            [(ngModel)]="addressForm.data.email1"
                                            required />
                                    </div>
                              </div>
                         </div>
                    </div>
               </form>
            </div>
            <div class="button-group">
                <button [disabled]="!guestShippingBillingAddressForm.form.valid"
                        class="btn btn-default"
                        (click)="saveAddress()">Next</button>
        </div>
     </div>
</div>
